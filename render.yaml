services:
  - type: web
    name: bidmaster-backend
    env: node
    region: oregon
    plan: starter  # Upgrade for production
    buildCommand: |
      npm ci
      npm run build
      npm run migrate
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bidmaster-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: bidmaster-redis
          type: redis
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 10
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /uploads/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/*
      - type: rewrite
        source: /webhooks/*
        destination: /webhooks/*
      - type: rewrite
        source: /health
        destination: /health
      - type: rewrite
        source: /api-docs
        destination: /api-docs

databases:
  - name: bidmaster-db
    databaseName: bidmaster
    user: bidmaster_user
    plan: starter  # Upgrade for production
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    postgresMajorVersion: 15

redis:
  - name: bidmaster-redis
    plan: starter  # Upgrade for production
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

crons:
  - name: cleanup-job
    schedule: "0 2 * * *"  # Daily at 2 AM
    command: node dist/scripts/cleanup.js
    region: oregon