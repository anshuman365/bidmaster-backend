services:
  - type: web
    name: bidmaster-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bidmaster-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: bidmaster-redis
          type: redis
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

databases:
  - name: bidmaster-db
    databaseName: bidmaster
    user: bidmaster_user
    plan: free
    region: oregon

redis:
  - name: bidmaster-redis
    plan: free
    region: oregon