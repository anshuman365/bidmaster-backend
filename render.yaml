services:
  - type: web
    name: bidmaster-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FIRST_RUN
        value: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: bidmaster-db
    databaseName: bidmaster
    user: bidmaster_user
    plan: free

redis:
  - name: bidmaster-redis
    plan: free